<div class="time_picker_12">
  <div class="row">
    <span class="button-small col-25">
        <a class="button button-clear button-small button-dark timePickerArrows marginBottom10"
                ng-click="increaseHours()">
          <i class="icon ion-chevron-up timepicker-icon"></i></a>
        <input type="text" placeholder="" ng-model="time.hours" class="ipBoxes timePickerBoxText">
        <a class="button button-clear button-small button-dark timePickerArrows marginTop10"
                ng-click="decreaseHours()">
          <i class="icon ion-chevron-down timepicker-icon"></i></a>
    </span>
    <label class="col-10 timePickerColon"> : </label>
      <span class="button-small col-25">
        <a class="button button-clear button-small button-dark timePickerArrows marginBottom10"
                ng-click="increaseMinutes()"><i class="icon ion-chevron-up timepicker-icon"></i></a>
        <input type="text" placeholder="" ng-model="time.minutes" class="ipBoxes timePickerBoxText">
        <a class="button button-clear button-small button-dark timePickerArrows marginTop10"
                ng-click="decreaseMinutes()"><i class="icon ion-chevron-down timepicker-icon"></i></a>
      </span>
    <label class="col-10 timePickerColon"> : </label>
      <span class="button-small col-25">
        <a class="button button-clear button-small button-dark timePickerArrows marginBottom10"
                ng-click="changeMeridian()"><i class="icon ion-chevron-up timepicker-icon"></i></a>
        <input type="text" placeholder="" ng-model="time.meridian" class="ipBoxes timePickerBoxText">
        <a class="button button-clear button-small button-dark timePickerArrows marginTop10"
                ng-click="changeMeridian()"><i class="icon ion-chevron-down timepicker-icon"></i></a>
      </span>
  </div>
</div>
